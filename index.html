<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon for the application -->
    <link rel="icon" type="image/x-icon" href="./images/ios-7-icons-updated-weather-weather-icon-illustration-png-clipart.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         /* Background Image Styling */
        body {
            background: url('./images/alps-mountains-mountain-range-summer-sunny-day-forest-clear-4032x3024-5384.jpg') no-repeat center center fixed;
            background-size: cover;
        }
         /* Responsive background size for smaller screens */
        @media (max-width: 768px) {
            body {
                background-size: cover;
            }
        }
    </style>
</head>
<body class="bg-blue-100">
    <div class="max-w-4xl mx-auto p-5">
        <!-- header section -->
        <div class="bg-blue-600 text-white text-center py-3 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold">Weather Forecast Application</h1>
        </div>
        <!-- search input section -->
        <div class="bg-white p-5 mt-5 rounded-lg shadow-lg">
            <label class="block text-gray-700 text-sm font-bold mb-2">Enter a City Name</label>
            <!-- Input field for city name -->
            <input type="text" id="cityInput" placeholder="E.g., New York, London, Tokyo" class="w-full p-2 border rounded mb-2">
            <!-- Button to fetch weather for entered city -->
            <button onclick="fetchWeather()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Search</button>
            <!-- Button to fetch weather for the current location using geolocation API -->
            <button onclick="getCurrentLocation()" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-700 mt-2">Use Current Location</button>
        </div>
        <!-- Weather Result Display Section -->
        <div id="weatherResult" class="mt-5"></div>
    </div>
    <!-- External JavaScript file for handling API requests and dynamic content -->
   <script src="./script.js"></script>
</body>
</html>
