<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast</h1>
      <div class="flex justify-between mb-4">
        <input id="cityInput" type="text" class="p-2 border rounded" placeholder="Enter city name" />
        <button id="fetchWeather" class="bg-blue-500 text-white p-2 rounded">Get Weather</button>
      </div>
      <div id="weatherDisplay" class="bg-white p-4 rounded shadow-md">
        <!-- Weather details will be injected here -->
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
